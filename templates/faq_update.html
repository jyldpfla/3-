<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/faq_update.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>FAQ 수정</title>
</head>
<body>
    {% include 'components/nav.html' %}
    <div class="faq-update-container">
        <h2>FAQ 수정</h2>
        <form action="{{ url_for('faq_update', faq_id=faq._id) }}" method="post">
            <div class="form-group">
                <input type="hidden" name="category" value="FAQ">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" value="{{ faq.title }}" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" placeholder="내용을 입력하세요" required>{{ faq.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-blue">수정 완료</button>
            <a href="{{ url_for('faq_main') }}" class="cancel-link">취소</a>
        </form>
    </div>
    {% include 'components/footer.html' %}
</body>
</html>
