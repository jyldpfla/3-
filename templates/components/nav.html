<header>
    <h1 class="header-title"><i class="fa-solid fa-building"></i> Team 3</h1>
    <div class="nav-box">
    <div class="nav-item"><i class="fa-solid fa-folder-open"></i><br>프로젝트</div>
    <div class="divider"></div>
    <div class="nav-item"><i class="fa-solid fa-calendar-days"></i><br>업무 일정</div>
    <div class="divider"></div>
    <div class="nav-item"><i class="fa-solid fa-chess-board"></i><br>게시판</div>
    <div class="divider"></div>
    <div class="nav-item"><i class="fa-solid fa-user-tie"></i><br>마이 페이지</div>
    <div class="user-info">
        <span><i class="fa-solid fa-user"></i> Yerim</span>
    {% if current_page != 'notifications' %}        
    <div class="nav-item notification-wrapper">
      <div class="notification-icon" onclick="toggleNotification()">
        <i class="fa-regular fa-bell"></i>
        {% if has_notification %}
          <span class="red-dot"></span>
        {% endif %}
        <br>알림
      </div>
      <div id="notification-box" class="notification-box hidden">
        {% if notifications %}
          <ul>
            {% for note in notifications %}
              <li>{{ note }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>새로운 알림이 없습니다.</p>
        {% endif %}
        <a href="{{ url_for('show_notifications') }}" style="font-size: 0.9rem;">전체보기</a>
      </div>
    </div>
    {% endif %}
        <div class="btn-group-vertical">
            <button class="join-btn">로그아웃</button>
            <button class="join-btn">회원 가입</button>
        </div>
    </div>
    </div>
      
</header>
