<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>3조 Main</title>
</head>
<body>
    {% include 'components/nav.html' %}

    <main>
        <!-- 제목 및 내용 등 font size 확인하사구 사용해주시면 됩니다 -->
        <h1>페이지 제목</h1>
        <h2 class="section-title">소제목</h2>
        <p>본문 내용</p>
        <!-- 버튼 -->
        <button class="btn btn-blue">메인 버튼</button>
        <button class="btn btn-gray">서브 버튼</button>
        <!-- alert -->
        <div class="alert-box success">
            <div class="alert-message">작업이 성공적으로 완료되었습니다.</div>
            <div class="alert-actions">
                <button class="btn cancel">취소</button>
                <button class="btn confirm">확인</button>
            </div>
        </div>

        <div class="alert-box warning">
            <div class="alert-message">입력값을 확인해주세요.</div>
            <div class="alert-actions">
                <button class="btn cancel">취소</button>
                <button class="btn confirm">확인</button>
            </div>
        </div>

        <div class="alert-box danger">
            <div class="alert-message">에러가 발생했습니다.</div>
            <div class="alert-actions">
                <button class="btn cancel">취소</button>
                <button class="btn confirm">확인</button>
            </div>
        </div>

        <div class="alert-box info">
            <div class="alert-message">안내 메시지를 확인하세요.</div>
            <div class="alert-actions">
                <button class="btn cancel">닫기</button>
                <button class="btn confirm">확인</button>
            </div>
        </div>

    </main>

    {% include 'components/footer.html' %}
</body>
</html>
