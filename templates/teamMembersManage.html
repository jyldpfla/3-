<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="../static/assets/css/teamMembersManage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>팀원 관리</title>
</head>
<body>
  {% include 'components/nav.html' %}
  <main class="container">
    <h2>| 팀원 관리</h2>

    <div class="btn-box">
      <button class="btn-add" onclick="location.href='{{ url_for('teamMemberAdd') }}'">+ 팀원 추가</button>
      <button class="btn-back" onclick="window.history.back()">뒤로 가기</button>
    </div>

    <table class="member-table">
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>역할</th>
          <th>참여 상태</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
  {% for member in team_members %}
  <tr>
    <td>{{ member.name }}</td>
    <td>{{ member.email }}</td>
    <td>{{ member.role }}</td>
    <td>{{ member.status }}</td>
    <td>
      {% if member.status == '참여 중' %}
        <span class="status-dot green"></span>
      {% else %}
        <span class="status-dot red"></span>
      {% endif %}
      <select>
        <option {% if member.status == '참여 중' %}selected{% endif %}>참여 중</option>
        <option {% if member.status == '대기' %}selected{% endif %}>대기</option>
      </select>
    </td>
    <td>
      <button class="btn-save">저장</button>
      <button class="btn-delete">삭제</button>
    </td>
  </tr>
  {% endfor %}
</tbody>

    </table>
  </main>
</body>
{% include 'components/footer.html' %}
</html>
